<ion-header>
  <ion-navbar>
      <button left ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Libros</ion-title>
    <ion-buttons end>
        <button ion-button color="primary" tooltip="Añadir nuevo libro" (click)="abrirModal()" positionV="bottom" style="width: 10%; right: 20px">
            <ion-icon style="zoom: 2.5;" name="add-circle"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content padding>
<ion-item>
  <ion-label>Categorias</ion-label>
  <ion-select [(ngModel)]="cat" (ionChange)="categoriaElegida()">
    <ion-option value="Todos">Todos</ion-option>
    <ion-option value="Acción">Acción</ion-option>
    <ion-option value="Ciencia-Ficción">Ciencia-Ficción</ion-option>
    <ion-option value="Drama">Drama</ion-option>
    <ion-option value="Bélica">Bélica</ion-option>
    <ion-option value="Comedia">Comedia</ion-option>
    <ion-option value="Fantasía">Fantasía</ion-option>
    <ion-option value="Terror">Terror</ion-option>
    <ion-option value="Romántica">Romántica</ion-option>
    <ion-option value="Musical">Musical</ion-option>
    <ion-option value="Western">Western</ion-option>
  </ion-select>
</ion-item>
<hr/>
<ion-list>
  <ion-item *ngFor="let libro of libros | async" (click)="pop(libro)">
    <h1>{{libro.Titulo}}</h1>
    <h2>{{libro.Categoria}}</h2>
    <h3>{{libro.Puntuacion}}</h3>
  </ion-item>
</ion-list>
</ion-content>
